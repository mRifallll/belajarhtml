<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Menampilkan Gambar</title>
  </head>
  <body>
    <img
      src="../foto.jpg"
      alt="Logo toko"
      width="200"
      height="200"
      title="Klik untuk zoom"
      onclick="this.width = this.width * 2; this.height = this.height * 2;"
      ondblclick="this.width = this.width / 2; this.height = this.height / 2;"
    />
  </body>
</html>
